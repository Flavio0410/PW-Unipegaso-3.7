<!doctype html>
<html lang="it" class="homepage-lock"> <!-- metto una classe sul <html> per gestire lock/overflow in home -->
<head>
  <!-- set di caratteri UTF-8: evito problemi con accenti e caratteri speciali -->
  <meta charset="utf-8" />
  <!-- viewport responsive: fondamentale per un layout mobile-first coerente -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- titolo della pagina; semplice e chiaro -->
  <title>Webuild â€“ Homepage</title>

  <!-- Bootstrap + Bootstrap Icons
       li prendo da CDN per semplicitÃ ; in prod potrei aggiungere SRI e preconnect -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts:
       Inter per testi (ottima leggibilitÃ ), Poppins per titoli,
       Bebas Neue per il titolo hero "glassy" molto espressivo -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Stili locali: base (globali) + home (specifici di questa pagina) -->
  <link href="css/base.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">

  <!-- Favicons multi-piattaforma: mantengo piÃ¹ formati per compatibilitÃ  ampia -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favico/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="assets/favico/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/favico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favico/favicon-16x16.png">
  <link rel="manifest" href="assets/favico/site.webmanifest">
  <link rel="shortcut icon" href="assets/favico/favicon.ico">

  <!-- Theme color della barra del browser (Android/Windows) con variazione light/dark -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0b0d12" media="(prefers-color-scheme: dark)">
  <!-- Nome breve quando salvata su Home iOS -->
  <meta name="apple-mobile-web-app-title" content="Webuild">
</head>

<body class="homepage-active"> <!-- classi di contesto in home: usate da CSS/JS per bloccare scroll ecc. -->

  <!-- LOADER a pieno schermo
       Mostro un semplice brand + spinner; lo nascondo via js/home.js (fade-out) e poi display:none -->
  <div id="loader" class="loader-container" role="status" aria-live="polite">
    <div class="loader-content">
      <img
        src="assets/logo.png"
        class="loader-logo"
        alt="Webuild"
      />
      <div class="loader-spinner" aria-hidden="true"></div>
      <!-- testo nascosto (sr-only) per chi usa screen reader -->
      <p class="visually-hidden">Caricamento contenuti...</p>
    </div>
  </div>

  <!-- NAVBAR
       Barra di navigazione glassy flottante.
       - .navbar-transparent: in home la rendo piÃ¹ trasparente sopra l'hero (JS la gestisce con lo scroll)
       - il brand ha dimensioni fisse per evitare layout shift (CLS) -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent" id="mainNavbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img
          src="assets/webuildcover.svg.png"
          alt="Webuild"
          width="150"
          height="45"
          style="object-fit:contain"
        />
      </a>

      <!-- Toggler: apre/chiude il menu su dispositivi piccoli (API data-bs-*) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-label="Apri/chiudi menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu collassabile: al centro le voci principali -->
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <!-- data-i18n (se usassi i18n.js anche qui) per traduzioni future -->
            <a class="nav-link" href="index.html" data-i18n="nav.home">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/about.html" data-i18n="nav.about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/report.html" data-i18n="nav.report">Report</a>
          </li>
        </ul>

        <!-- Ricerca: inoltro alla pagina report con query (js/common.js) -->
        <form class="d-flex me-3" role="search" id="siteSearchForm">
          <div class="input-group">
            <input
              class="form-control"
              type="search"
              placeholder="Cerca reportâ€¦"
              aria-label="Cerca"
              name="q"
              data-i18n-placeholder="nav.search"
            >
            <!-- icona separata in input-group-text, sfondo bianco per contrasto sulla navbar glassy -->
            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
          </div>
        </form>

        <!-- Selettore lingua: label nascosta per accessibilitÃ , select compatta -->
        <div class="ms-lg-2">
          <label class="visually-hidden" for="langSelect" data-i18n="nav.langlabel">Lingua</label>
          <select id="langSelect" class="form-select form-select-sm" style="min-width:90px">
            <option value="it">ðŸ‡®ðŸ‡¹ IT</option>
            <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <!-- HERO video a pieno schermo:
         la sezione .hero tiene il video di sfondo (cover) e uno strato di contenuti sopra -->
    <section class="hero">
      <div class="video-container">
        <!-- Video background:
             - autoplay/muted/playsinline: requisiti dei browser mobile per lâ€™autoplay
             - loop: ripetizione continua
             - preload=auto: rende piÃ¹ pronta la riproduzione iniziale -->
        <video id="bgVideo" autoplay="autoplay" muted="muted" loop="loop" playsinline="playsinline" preload="auto">
          <source src="assets/homepage_video.mp4" type="video/mp4" />
          Il tuo browser non supporta il tag video.
        </video>
      </div>

      <!-- Contenuto hero: titolo + call-to-action
           Ãˆ posizionato sopra al video grazie allo stacking contest (z-index in CSS) -->
      <div class="hero-content container">
        <h1 class="hero-title-glassy" data-i18n="home.title">Costruiamo in modo sostenibile</h1>
        <div class="cta-wrap d-flex gap-3 justify-content-center flex-wrap">
          <!-- CTA principale in rosso brand (classe .btn-glassy nello stylesheet) -->
          <a href="html/report.html" class="btn btn-lg btn-glassy" data-i18n="home.cta">Scarica i report</a>
          <!-- Seconda CTA in outline chiaro per gerarchia visiva -->
          <a href="html/about.html" class="btn btn-outline-light btn-lg" data-i18n="home.cta2">Scopri di piÃ¹</a>
        </div>
      </div>

      <!-- Overlay basso: social + credit
           Uso pointer-events sui wrapper (da CSS) per non bloccare interazioni involontarie -->
      <div class="hero-overlay">
        <div class="overlay-inner small">
          <!-- Icone social: apro in nuova scheda, sicurezza con rel=noopener -->
          <span class="d-inline-flex align-items-center gap-3 me-3 text-white-50">
            <a href="https://twitter.com/Webuild_Group" aria-label="Segui su X" title="X / Twitter" target="_blank" rel="noopener"><i class="bi bi-twitter-x"></i></a>
            <a href="https://www.instagram.com/webuildgroup/" aria-label="Segui su Instagram" title="Instagram" target="_blank" rel="noopener"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/webuildgroup/" aria-label="Segui su Facebook" title="Facebook" target="_blank" rel="noopener"><i class="bi bi-facebook"></i></a>
            <a href="https://www.linkedin.com/company/webuildgroup/" aria-label="Segui su LinkedIn" title="LinkedIn" target="_blank" rel="noopener"><i class="bi bi-linkedin"></i></a>
          </span>
          <span class="text-white-50">Â© 2025 Webuild - Flavio Gezzi</span>
        </div>
      </div>
    </section>
  </main>

  <!-- Pulsante audio per il video background:
       JS (home.js) gestisce toggle mute/unmute e aggiorna iconcina + ARIA -->
  <button
    id="toggleAudio"
    class="audio-toggle"
    aria-label="Attiva audio"
    title="Attiva/Disattiva audio"
  >
    <i class="bi bi-volume-mute-fill"></i>
  </button>

  <!-- Script in fondo al body per non bloccare il rendering:
       - Bootstrap bundle (include Popper per i componenti interattivi)
       - utils.js   : helper (selettori $, $$, debounce, ecc.)
       - i18n.js    : (opzionale qui) per gestire data-i18n se attivato
       - home.js    : logiche specifiche della homepage (router hash, navbar glassy, audio, ecc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
